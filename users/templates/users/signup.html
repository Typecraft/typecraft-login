{% extends 'users/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock %}
{% block body %}
    <div class="signup__outer">
        <div class="signup__inner bg-login-brown">
            <h2 class="light mb-20 login-brown-highlight">Create account</h2>
            <form action="/signup/{% if next %}?next={{ next }}{% endif %}" class="login-form-control form-brown form-inline form-colors-inverse" method="POST">
                    {% if form.errors %}
                        <div class="form-errors login-brown-highlight mb-25">
                        {% for field in form %}
                            {% if field.errors %}
                                <div class="">
                                    {{ field.name }}
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        </div>
                    {% endif %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">
                        Username
                    </label>
                    <span class="form-icon"><i class="mdi mdi-account"></i></span>
                    <input name="username" type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <span class="form-icon"><i class="mdi mdi-email"></i></span>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <span class="form-icon"><i class="mdi mdi-lock"></i></span>
                    <input name="password1" type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password-confirmation">
                        Confirm password
                    </label>
                    <span class="form-icon"><i class="mdi mdi-lock"></i></span>
                    <input name="password2" type="password" id="password-confirmation">
                </div>
                <div class="form-group">
                    <button class="submit block mt-10" type="submit">Submit</button>
                </div>
            </form>
            <div style="text-align: center" class="login-deep-blue-highlight">â€¦</divs>
            <a href="/login/">
                <button class="mt-15 btn btn-block bg-login-deep-blue login-deep-blue-highlight" style="width: 100%">
                    Login
                </button>
            </a>
        </div>
    </div>
{% endblock %}
